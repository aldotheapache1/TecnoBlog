<!DOCTYPE html>
<html>

<head>
  <title>TecnoBlog</title>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  <link rel="stylesheet" type="text/css" href="./public/css/animation.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="icon" href="https://cdn.pixabay.com/photo/2017/03/25/03/59/blogger-2172746_1280.png" type="image/icon type" />
</head>

<body>
  <a class="link-menu" href="index.html">
    <div class="animate-appear" id="header">
      <div id="logo">
        <h1>
          <img src="https://cdn.pixabay.com/photo/2017/03/25/03/59/blogger-2172746_1280.png" alt="" />
          <span class="span">Tecno</span>Blog
        </h1>
      </div>
      <div id="menu">
        <a href="index.html">Home</a>
        <a href="/src/pages/tecnologia.html">Tecnologia</a>
        <a href="/src/pages/jogos.html">Jogos</a>
      </div>
    </div>
  </a>
  <div id="container-conteudos">
    <div class="animate-left-right" id="conteudo">

    </div>
    <div class="animate-right-left" id="lateral">
      <h3>Posts recentes</h3>
      <div class="conteudo-lateral" id="conteudo-lateral">
      </div>
      <div class="conteudo-lateral">
        <h3>Links de Contato</h3>
        <ul>
          <li>
            <i class="fab fa-facebook"></i><a href="https://www.facebook.com/">Facebook</a>
          </li>
          <li>
            <i class="fab fa-instagram"></i><a href="https://www.instagram.com/">Instagram</a>
          </li>
          <li>
            <i class="fab fa-youtube"></i><a href="https://www.youtube.com/">Youtube</a>
          </li>
        </ul>
      </div>
      <div id="conteudo-botao">
        <h3>Área Restrita</h3>
        <div class="input-block">
          <label for="usuario">Usuário</label>
          <input id="usuario" name="usuario" required />
        </div>
        <div class="input-block">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <button onclick='getParams()' type="submit">Login</button>
      </div>
    </div>
  </div>
  <div id="footer">Todos os Direitos Reservados &copy; 2020</div>
  <script src="./public/js/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="./public/js/scripts-index.js"></script>
</body>

</html>
